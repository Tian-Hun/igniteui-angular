<div class="hgrid-sample">
    <h4 class="sample-title">Sample One</h4>
    <div class="density-chooser" style="margin-bottom: 16px">
        <igx-buttongroup [values]="displayDensities" (onSelect)="selectDensity($event)" style="display: block; width: 500px"></igx-buttongroup>
    </div>
    <igx-hierarchical-grid class="hgrid" [allowFiltering]='true' #grid1 [data]="localData" [displayDensity]="density" [rowSelectable]="true" [autoGenerate]="false" [allowFiltering]='true'
        [height]="'600px'" [width]="'800px'" [expandChildren]="rootExpanded" #hGrid [paginationTemplate]="pager"  [paging]="true" [perPage]="50" [page]="0">
        <igx-column field="ID" [resizable]="true" [pinned]="true" [filterable]='true'></igx-column>
        <igx-column-group header="Information">
            <igx-column field="ChildLevels" [resizable]="true" [groupable]='true'></igx-column>
            <igx-column field="ProductName" hasSummary='true'></igx-column>
        </igx-column-group>

        <igx-row-island [key]="'childData'" [autoGenerate]="false" [allowFiltering]='false' [rowSelectable]='isRowSelectable' [expandChildren]="firstLevelExpanded" #layout1 >
                <igx-column field="ID" [hasSummary]='true' [dataType]="'number'"></igx-column>
                <igx-column-group header="Information2">
                    <igx-column field="ChildLevels" [resizable]="true" [groupable]='true'></igx-column>
                    <igx-column field="ProductName" [resizable]="true" [groupable]='true'></igx-column>
                </igx-column-group>
            <igx-row-island [key]="'childData'" [autoGenerate]="false" [rowSelectable]='isRowSelectable' [allowFiltering]='true' >
                    <igx-column field="ID" [hasSummary]='true'></igx-column>
                    <igx-column-group header="Information3">
                        <igx-column [resizable]="true" field="ChildLevels"></igx-column>
                        <igx-column field="ProductName"></igx-column>
                    </igx-column-group>
                    <igx-row-island [key]="'childData'" [autoGenerate]="false" [rowSelectable]='isRowSelectable'>
                        <igx-column field="ID" [hasSummary]='true'></igx-column>
                        <igx-column-group header="Information4">
                            <igx-column field="ChildLevels"></igx-column>
                            <igx-column field="ProductName"></igx-column>
                        </igx-column-group>
                    </igx-row-island>
                    <igx-row-island [key]="'childData2'" [autoGenerate]="false" [rowSelectable]='isRowSelectable' >
                        <igx-column field="ChildLevels" [groupable]='true' [hasSummary]='true'></igx-column>
                        <igx-column field="ProductName" [groupable]='true' [hasSummary]='true'></igx-column>
                </igx-row-island>

            </igx-row-island>
        </igx-row-island>
    <!--<igx-row-island [key]="'childData2'" [autoGenerate]="false" [rowSelectable]='isRowSelectable' >
                <igx-column field="ChildLevels" [groupable]='true'></igx-column>
                <igx-column field="ProductName" [groupable]='true'></igx-column>
        </igx-row-island> -->
    </igx-hierarchical-grid>
    <ng-template #pager>
        <igx-paginator
            [displayDensity]="hGrid.displayDensity"
            [(page)]="hGrid.page"
            [totalRecords]="hGrid.totalRecords"
            [(perPage)]="hGrid.perPage"
            [selectLabel]="'Custom label for items'"
            [selectOptions]="[7, 19, 25, 100]"
            [pagerHidden]="!showPager"
            [dropdownHidden]="!showDropDown"
            [pagerEnabled]="!disablePager"
            [dropdownEnabled]="!disableDropDown"
        >
        </igx-paginator>
    </ng-template>

    <div class="sample-actions">
        <button igxButton="raised" (click)='showDropDown = !showDropDown'>Hide/Show dropdown</button>
        <button igxButton="raised" (click)='showPager = !showPager'>Hide/Show pager</button>
        <button igxButton="raised" (click)='disableDropDown = !disableDropDown'>Disable/Enable dropdown</button>
        <button igxButton="raised" (click)='disablePager = !disablePager'>Disable/Enable pager</button>
    </div>

    <h4 class="sample-title">Sample two</h4>
    <div class="sample-actions">
        <button igxButton="raised" (click)='setterBindingChange()'>Set rowSelectable via binding</button>
        <button igxButton="raised" (click)='setterChange()'>Set rowSelectable via setter on 1st layout</button>
        <button igxButton="raised" (click)='testApis()'>Test APis</button>
        <button igxButton="raised" (click)='toggleRootLevel()'>Toggle root level</button>
        <button igxButton="raised" (click)='toggleFirstIsland()'>Toggle level 1</button>
    </div>
    <igx-hierarchical-grid [data]="localData" [autoGenerate]="true" [height]="'600px'" [width]="'800px'" #hGrid2 [paging]="true">
        <igx-row-island [key]="'childData'" [autoGenerate]="true" [rowSelectable]='isRowSelectable'  [allowFiltering]='true'  >
            <igx-row-island [key]="'childData'" [autoGenerate]="true" [rowSelectable]='isRowSelectable' [allowFiltering]='true'></igx-row-island>
        </igx-row-island>
        <igx-row-island [key]="'childData2'" [autoGenerate]="true" [allowFiltering]='true'></igx-row-island>
        <igx-grid-footer>
            <p>Custom content footer</p>
        </igx-grid-footer>
    </igx-hierarchical-grid>


    <h4 class="sample-title">Sample three</h4>
    <div class="sample-actions">
        <button igxButton="raised" (click)='riToggle = !riToggle'>Change row islands runtime</button>
    </div>
    <igx-hierarchical-grid [data]="localData" [autoGenerate]="true" [height]="'600px'" [width]="'800px'" #hGrid2>

            <igx-row-island [key]="'childData'" [autoGenerate]="true" [rowSelectable]='isRowSelectable'  [allowFiltering]='true'  >
                <div *ngIf='riToggle'>
                <igx-row-island [key]="'childData'" [autoGenerate]="true" [rowSelectable]='isRowSelectable' [allowFiltering]='true'></igx-row-island>
            </div>
            </igx-row-island>



        <!-- <div *ngIf='!riToggle'>
                <igx-row-island [key]="'childData2'" [autoGenerate]="false">
                        <igx-column field="ChildLevels" [groupable]='true'></igx-column>
                        <igx-column field="ProductName" [groupable]='true'></igx-column>
                </igx-row-island>
        </div> -->
    </igx-hierarchical-grid>


</div>
